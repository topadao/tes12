<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checkout Pix SyncPay</title>
</head>
<body>
  <h1>QR Code Pix</h1>
  <button onclick="gerarQr()">Gerar QR Code</button>
  <div id="resultado"></div>

  <script>
    async function gerarQr() {
      const res = await fetch('/checkout');
      const data = await res.json();

      if (data.status === 'sucesso') {
        document.getElementById('resultado').innerHTML = `
          <p>Escaneie o QR Code abaixo para pagar:</p>
          <img src="data:image/png;base64,${data.qrcode_base64}" alt="QR Code">
          <p>Ou copie e cole o c√≥digo Pix:</p>
          <textarea rows="4" cols="50">${data.pix_copiaecola}</textarea>
        `;
      } else {
        alert('Erro: ' + data.mensagem);
      }
    }
  </script>
</body>
</html>
