<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cred Amigo | Pix Checkout</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 20px;
    }
    textarea {
      width: 90%;
      height: 80px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Checkout Pix - Cred Amigo</h1>
  <button onclick="gerarQrCode()">Gerar QR Code</button>

  <div id="qrcode"></div>

  <script>
    async function gerarQrCode() {
      const response = await fetch('/checkout');
      const result = await response.json();

      if (result.status === 'sucesso') {
        document.getElementById('qrcode').innerHTML = `
          <p><strong>Valor:</strong> R$ ${result.valor}</p>
          <p><strong>Descrição:</strong> ${result.descricao}</p>
          <img src="data:image/png;base64,${result.qrcode_base64}" alt="QR Code Pix" width="250">
          <p><strong>Copia e Cola:</strong></p>
          <textarea readonly>${result.pix_copiaecola}</textarea>
        `;
      } else {
        alert('Erro ao gerar QR Code.');
      }
    }
  </script>
</body>
</html>
